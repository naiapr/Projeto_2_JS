<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="js/jquery-3.6.1.min.js"></script> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,200;0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;0,9..144,800;0,9..144,900;1,9..144,100;1,9..144,200;1,9..144,300;1,9..144,400;1,9..144,500;1,9..144,600;1,9..144,700;1,9..144,800;1,9..144,900&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700;800;900&family=Open+Sans:wght@300&family=Red+Hat+Text:wght@700&family=Source+Sans+Pro:wght@200&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container-fluid">
        <div class="container text-center"> 
            <h2 class="title">We're launching soon</h2>
        </div>
        <div class=" count container-fluid">
            <div class=" container d-flex justify-content-center mt-5 ">
                <div>
                    <div class="box1 mr-4 mb-3" id="days">00</div>
                    <small class="text1 ml-4 px-2 text-center" >Days</small>
                </div>
                <div>
                    <div class="box2 mr-4 mb-3" id="hours">00</div>
                    <small class="text2  ml-3 px-2 text-center">Hours</small>

                </div>
                <div>
                    <div class="box3 mr-4 mb-3" id="minutes">00</div>
                    <small class="text3 ml-2 px-2 text-center">Minutes</small>
                </div>
                <div>
                    <div class="box4 mr-4 mb-3" id="seconds">00</div>
                    <small class="text4 ml-2 px-2 text-center">Seconds</small>
                </div>
                
            </div>
        </div>
       
    </div>

    <footer class="container-fluid">
        <div class="text-center mt-5">
                <a href="#" class="" target="_blank ">
                    <img class="icon-social px-3" src="images/icon-facebook.svg" alt="logo Facebook">
                    <img class="icon-social px-3" src="images/icon-instagram.svg" alt="logo Instagram">
                    <img class="icon-social px-3" src="images/icon-pinterest.svg" alt="logo Pinterest">
                </a>
        </div>
       

        <div class="attribution text-center mt-5">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br> 
            Coded by <a href="https://github.com/naiapr" target="_blank">Naiara Pelozi Rodrigues</a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
